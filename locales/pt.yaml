    fourier:
        title: 'Série de Fourier'
        preview: 'GIF de 3 círculos girando em torno de si, desenhando um gráfico de onda ao lado.'
        description: 'Círculos ao redor de círculos ao redor de círculos...'
        p1: 'A série de Fourier é uma forma de usar as funções seno e cosseno para aproximar outras
             funções. É um pouco parecido com a
             <a href="https://pt.wikipedia.org/wiki/S%C3%A9rie_de_Taylor">série de Taylor</a>, que muitas
             pessoas aprendem na disciplina de cálculo na universidade.'
        p2: 'Um exemplo muito famoso na internet são GIFs que mostram a série de Fourier sendo usada
             para expressar ondas quadradas a partir de funções seno. Eles lindamente representam as
             funções sendo adicionadas como círculos que giram em torno de outros círculos com
             frequências diferentes. Então eu tentei fazer o mesmo, só que de forma interativa, com a
             ajuda de um <a href="https://youtu.be/Mm2eYfj0SgA">vídeo do Coding Train</a>.'
        p3: 'Você pode clicar no botão abaixo se quiser brincar com a visualização. Apenas tome
