    julia:
        title: 'Conjuntos de Julia'
        preview: 'GIF de um retângulo colorido com um círculo negro dentro dele. Suas cores são
             pastéis bem pálidas que variam entre rosa, azul e amarelo. Assim que o mouse se
             move, o círculo se transforma drasticamente, com seus lados opostos fundindo em
             formas psicodélicas.'
        description: 'Mova seu mouse para gerar lindos produtos de uma função de números complexos.'
        p1: 'O <em>conjunto de Mandelbrot</em> é um conjunto de números complexos que fica bonitinho
             quando plotado no plano complexo como a figura abaixo:'
        p2: 'É relativamente simples gerar essa imagem. Tudo se resume a função abaixo:'
        p3: 'Nos faleremos dos números complexos \(z\) e \(c\) logo. Primeiro, precisamos de outro
             par de números:'
        p4: 'Agora, nós aplicamos nossa função recursivamente em <em>cada píxel</em> da imagem que
             representa o plano complexo. Nós fazemos isso tornando \(c\) a coordenada do pixel atual
             e \(z\) começando com o valor \(0 + 0i\). Enquanto iteramos a função em um píxel, \(z\)
             pode ou não crescer acima de nosso <em>limite</em>. Se isso acontecer antes de
             alcançarmos o <em>número de iterações</em>, nós paramos a recursão e pintamos o píxel de
             <em>branco</em>. Se não, pintamos de <em>preto</em>. É isso!'
        p5: 'E <em>conjuntos de Julia</em> são quase a mesma coisa, com \(c\) e \(z\) trocando de
             lugar, ou seja, \(z\) irá representar a coordenada do píxel atual enquanto \(c\) irá
             ser... uma constante arbitrária! Para cada \(c\) que escolhemos no começo do processo,
             nós podemos fazer uma imagem completamente diferente (um conjunto completamente
             diferente!). Cada uma possuindo uma complexidade e beleza única. E para tornar as coisas
             ainda mais bonitas, nós adicionamos uma pequena mágica matemática nos valores RGB dos
             píxels, mudando eles conforme o quão rápido algumas das entradas alcançam o
             <em>limite</em>, como na imagem abaixo feita com \(c = 0 - 0.8i\):'
        p7: 'Finalmente, o GIF abaixo foi feito mudando \(c\) de acordo com as coordanadas do mouse.
             Então, a cada nova posição do mouse, a função itera em todos os píxels para formar a
             imagem daquele conjunto particular. Para poupar o processador, eu fiz a função pular
             alguns píxels. Por isso as cores estão um pouco desaturadas.'
        p8: 'GIF de um retângulo colorido com um círculo negro dentro dele. Suas cores são
             pastéis bem pálidas que variam entre rosa, azul e amarelo. Assim que o mouse se
             move, o círculo se transforma drasticamente, com seus lados opostos fundindo em
             formas psicodélicas.'
