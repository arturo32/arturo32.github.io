    # visual math
    lerp:
        title: 'Interpolação triangular'
        preview: 'GIF em um fundo preto com um círculo girando dentro de um triângulo. Três linhas
             conectam o círculo com os vértices do triângulo que possuem as cores vermelho, azul
             e verde. Enquanto o círculo se move, sua cor vai mudando. As arestas do triângulo
             também interpolam as cores de seus vértices.'
        description:  'Interpolação linear, mas com áreas! Em um triângulo!'
        p1: 'Este eu peguei de um
             <a href="https://twitter.com/FreyaHolmer/status/1244407595059884033?s=20">fio do
             Twitter</a> de <a href="https://acegikmo.com/">Freya Holmér</a>. Eu já conhecia o
             conceito de interpolação linear do Projeto de Desenho Gráfico, mas não tinha conhecimento
             de interpolação entre três pontos ao mesmo tempo.'
        p2: 'Como Freya diz em seu fio, para calcular a influência de cada vértice do triângulo em um
             ponto arbitrário dentro dele, é necessário calcular a <em>área</em> do triângulo interno
             <em>oposto</em> à esse ponto. Então, a porcentagem dessa área em relação à área total é
             calculada.'
        p3: 'Uma técnica similar foi utilizada no projeto de Ray Tracer para que superfícies pareçam
             mais suaves em malhas de triângulos (Phong Shading).'
        p4: 'GIF em um fundo preto com um círculo girando dentro de um triângulo. Três linhas
             conectam o círculo com os vértices do triângulo que possuem as cores vermelho, azul
             e verde. Enquanto o círculo se move, sua cor vai mudando. As arestas do triângulo
             também interpolam as cores de seus vértices.'
    timesTable:
        title: 'Tabuada'
        preview: 'Um GIF de 2 segundos mostrando um círculo com muitas linhas vermelhas conecntando
             diferentes pontos em sua circunferência. O número de pontos e linha cresce
             rapidamente, formando uma imagem que parece um coração de lado (cardioide).'
        description: 'Lindos padrões emergem quando números são escritos em um círculo.'
        p1: '...tabuada? Isso mesmo! O GIF abaixo é apenas a tabuada de 2, onde cada ponto na
             circunferência é um número e cada linha conecta um número com seu dobro. Então, 2 se
             conecta com 4, 3 com 6, e por aí vai...'
        p2: 'Um GIF de 2 segundos mostrando um círculo com muitas linhas vermelhas conecntando
             diferentes pontos em sua circunferência. O número de pontos e linha cresce
             rapidamente, formando uma imagem que parece um coração de lado (cardioide).'
        p3: 'A imagem abaixo também é uma tabuada de 2, contudo a quantidade de números que fazem
             parte não estão loucamente mudando o tempo todo e eles... aparecem escritos! São 12
             números no total, seguindo a mesma lógica de antes: 2 se conecta com 4, 3 com 6...
             Do 6 em diante nós fazemos o que é chamado aritmética de relógio ou, mais precisamente,
             aritmética modular: 0 é 12, 1 é 13, 2 é 14 e assim por diante... Por isso 6 se conecta
             com 0 e 7 com 2, por exemplo. Nós podemos chamar tudo isso de <em>tabuada de 2 módulo
             12</em>:'
        p4: 'Eu descobri isso em um <a href="https://youtu.be/qhbuKbxJsk8">vídeo do canal
             Mathologer</a>. Quando você adiciona mais números, isto é, altera o módulo, uma figura
             conhecida na matemática como cardioide começa a aparecer na tabuada de 2, como é
             possível ver no primeiro GIF.'
        p5: 'E quando você escolher números maiores para representar suas tabuadas, padrões
             intrigantes começam aparecer:'
    vectors:
        title: 'Campo vetorial'
        preview: 'GIF com 100 pequenas linhas que giram e mudam de cor dependendo de seus ângulos.
