projects:
    title: 'Projetos'
    hpw:
        title: 'Como Ponteiros Funcionam'
        preview: 'GIF do site sendo usado.'
        description: 'Projeto pessoal educacional sobre a magia dos ponteiros e como eles se comportam na memória.'
        p1: 'Quando eu vi meus colegas tendo dificuldade com o conceito de ponteiros em disciplinas introdutórias de programação,
            eu pensei em escrever um programa que pudesse ajudá-los a visualizar o que acontece na memória do computador quando eles rodam seus programas.'
        p2: 'Então há 2 anos eu comecei a desenvolver um site que mostra a alocação de memória de variáveis e seus ponteiros ao
            mesmo tempo em que são digitados pelo usuário em um console.'
        p3: 'Até agora o site pode identificar declaração e atribuição de variáveis e ponteiros, seus tipos e derreferenciamento de ponteiros.
            Ele ainda não pode identificar arrays (que podem ser vistos como um tipo de ponteiro nas linguagens C e C++).
            Eu planejo migrar para o framework Vue.js e remover a biblioteca p5.js, deixando a visualização de células de memórias mais interativas.'
        p4: 'Eu falo mais sobre ele na página do projeto abaixo.'
    ecoleta:
        title: 'Ecoleta (React)'
        preview: 'Um GIF mostrando o fluxo do site: landing page, registro de um ponto de coleta com
                 campos de nome, imagem, endereço (com um mapa) e, no fim, que tipos de materiais o ponto aceita.'
        description: 'Um site sobre pontos de coleta reciclável na sua cidade.'
        p1: 'Esse site foi desenvolvido acompanhando a primeira edição do evento online Next Level Week
            organizado pela <a href="https://www.rocketseat.com.br/">Rocketseat</a>. Este evento era
            gratuito e consistia de 5 vídeos postados durante uma semana, ensinando conceitos de front
            e backend enquanto era desenvolvido colaborativamente um site sobre encontrar pontos de coleta
            de lixo sólido perto de você.'
        p2: 'O <em>backend</em> consiste de uma API restful feita com <em>NodeJS</em> e o <em>frontend</em>
            foi feito com a biblioteca de JavaScript <em>React</em>. Eu fiquei muito orgulhoso com
            as pequenas modificações que fiz no projeto original. Você pode checá-las na página do
            projeto clicando no botão abaixo:'
    converter:
        title: 'Conversor (Vue.js)'
        preview: 'Um GIF mostrando um site estático todo branco com um campo ao centro no topo e 6
                 quadrados abaixo dele. O campo de cima é usado para escolher a moeda base e digitar
                 seu valor. Enquanto o valor é digitado, os três primeiros quadrados mostram o valor
                 convertido em USD, EUR e CAD. Os últimos três fazem a conversão inversa, com campos
                 vazios'
        description: 'Converte valores monetários entre várias moedas internacionais!'
        p1: 'Este é um dos vários pequenos projetos que eu fiz enquanto estava aprendendo pela
             primeira vez <em>Vue.js</em>, um framework do JavaScript para construir interfaces de
             frontend. Eu o fiz seguindo um <a href="https://youtu.be/tIEa3MRBpI0">video de
             Programador BR</a> mas logo me deixei levar pela reatividade do data biding do Vue e
             tentei explorá-la o máximo que pude.'
        p2: 'Um GIF mostrando um site estático todo branco com um campo ao centro no topo e 6
             quadrados abaixo dele. O campo de cima é usado para escolher a moeda base e digitar
             seu valor. Enquanto o valor é digitado, os três primeiros quadrados mostram o valor
             convertido em USD, EUR e CAD. Os últimos três fazem a conversão inversa, com campos
             vazios.'
        p3: 'Neste conversor de moedas você pode escolher a <em>moeda base</em> e digitar o valor que
             você quer converter no campo de texto no topo. Enquanto digitado, o valor é
             instantaneamente convertido para três diferentes moedas principais: o dólar americano
             (USD), Euro (EUR) e o dólar canadense (CAD). E, para cada uma dessas moedas, é possível
             alterar o valor da moeda base individualmente em suas caixas. É possível também fazer a
             conversão inversa nas 3 caixas abaixo dessas.'
    relearningVue:
        title: '(Re)aprendendo Vue.js'
        preview: 'Print de um site com fundo esverdeado e 8 retângulos amarelos, cada um com título e
                  subtítulo, alguns com botões e campos de texto.'
        description: 'De volta aos fundamentos.'
        p1: 'Depois de 3 anos dos meus primeiros projetos em <em>Vue.js</em> eu sentir a necessidade
             de re-aprendê-lo do começo, começando com o
             <a href="https://v2.vuejs.org/v2/guide/">guia do Vue 2</a>. Após passar pelos conceitos
             básicos (renderização condicional, data biding, propriedades computadas, etc) com um
             <a href="https://v2.vuejs.org/v2/guide/installation.html#CDN">script CDN</a>, eu quis
             tentar implementar o "Single File Components" do Vue <em>sem</em> usar o CLI, com a
             intenção de aprender todas as pequenas partes que tornam possível o desenvolvimento de
             aplicações web complexas.'
        p2: 'Então, utilizando <a href="https://www.freecodecamp.org/news/how-to-create-a-vue-js-app-using-single-file-components-without-the-cli-7e73e5b8244f/" title="Creating a Vue.js app using SFC without CLI.">
             este guia</a>, eu aprendi como configurar <em>Webpack</em> e <em>Babel</em> para agrupar
             (<span style="font-style: italic">bundle</span>) e (trans)compilar todos arquivos de JS
             e Vue para uma forma que navegadores consigam entender.'
        p3: 'Para a etapa final desse projeto eu pretendo ler o guia da terceira versão do Vue e
             utlizá-lo juntamente ao CLI dessa vez. Também vai ser uma preparação para eu continuar o
             desenvolvimento do projeto
             <a href="https://github.com/arturo32/HowPointersWork/blob/main/README(pt-br).md">ComoPonteirosFuncionam</a>.'
    firstSpringProject:
        title: 'Primeiro projeto Spring'
        preview: 'Captura de tela mostrando o uso do site com a página inicial composta de 6 botões
                  para criar e visualizar as entidades.'
        description: 'Um sistema de gerenciamento escolar feito utilizando Java com Spring.'
        p1: 'Fiz esse site em 2020, quando eu estava tentando entrar em uma bolsa financiada pela
             minha universidade (e o Ministério da Saúde!) e isso fazia parte do seu processo de
             seleção. Eu passei e me mantive no projeto por quase 2 anos.'
        p2: 'Ele é sobre um sistema de gerenciamento para uma escola onde é possível realizar
             operações "CRUD" em turmas, professores e alunos.'
        p3: 'Ele segue o padrão MVC: o backend foi feito com <em>Java + Spring</em> e utiliza
             <em>PostgreSQL</em> como gerenciador de banco de dados enquanto o frontend com HTML/CSS
             básicos com <em>Thymeleaf</em>.'
        p4: 'Captura de tela mostrando o uso do site com a página inicial composta de 6 botões
             para criar e visualizar as entidades.'
        p5: 'Curiosidade: Eu quis mostrar minhas habilidades no CSS então, durante o desenvolvimento,
             a versão abaixo existiu:'
        p6: 'Captura de tela da página inicial composta por 3 botões, cada um se transformando em
             mais dois em uma animação quando o mouse passa por cima deles.'
    seloOuNaoSelo:
        title: 'Selo ou não sê-lo (Tumblr)'
        preview: 'GIF mostrando a versão mobile do site um botão de menu feito de duas linhas paralelas
                  que se cruzam quando clicado, formando um X. O menu é revelado.'
        description: 'Fazendo um site para minha irmã... no Tumblr!'
        p1: 'Minha irmã, <a href="https://instagram.com/luiza_fs">Luiza Fonseca</a>, é uma artista
             visual e designer que às vezes me pede ajuda quando ela precisa fazer um site. Não foi
             diferente quando ela teve que fazer um projeto sobre produzir arte colectivamente
             através da troca de cartas entre diferentes artistas!'
        p2: 'A princípio, ela desenvolveu todo o design do site. Em seguida, escolheu o Tumblr como
             plataforma para hospedá-lo (o que foi um pouco desafiante devido a suas limitações, mas
             menos do que imaginei). Daí em diante, eu tentei implementá-lo o mais próximo possível
             de sua visão. Os títulos e até a aparência do cursor foram desenhados por ela, criando
             um visual bem único.'
        p3: 'Algo que gostei de ter feito nesse projeto foi o botão do menu para mobile. Eu vi em
             algum lugar um ícone de menu que se transformava em um botão de fechar e eu
             queria copiar com CSS puro. Funcionou, como é possível ver abaixo.'
        p4: 'GIF mostrando a versão mobile do site um botão de menu feito de duas linhas paralelas
             que se cruzam quando clicado, formando um X. O menu é revelado.'
    thisSite:
        title: 'Este site aqui'
        preview: 'Imagem do próprio site que se move junto com a navegação.'
        description: 'Você está aqui.'
        p1: 'Este portfólio foi motivado pelo <a href="https://sgi.mit.edu/">Summer Geometry
             Initiative (SGI)</a> do Massachusetts Institute of Technology (MIT): um curso de 6
             semanas focado em pesquisa na área de processamento geométrico. Infelizmente acabei não
             sendo aceito, mas toda a experiência que obtive no processo me foi muito valiosa. Este
             site não deixa de ser uma prova disso! :)'
        p2: 'Eu o fiz sem muito JavaScript (ou qualquer um de seus frameworks/bibliotecas) e tentei
             mantê-lo simples, mas original. No processo de desenvolvimento, foquei em deixa-lo
             <em>acessível</em>, especialmente para pessoas que usam teclado e leitores de tela para
             navegar na web.'
        p3: 'Na verdade, utilizei uma biblioteca JS neste site: a
             <a href="https://www.mathjax.org/">biblioteca MathJax</a>, utilizada para visualizar
             equações matemáticas escritas em \( \LaTeX\). As equações também são acessíveis para
             usuários de leitores de tela.'


